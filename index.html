<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart Item</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="headphone">
        <img src="images/headphone-red.jpg" alt="" />
      </div>

      <div class="main">
        <h4>Free Shipping</h4>
        <h1>Razer Kraken Kitty Edt Gaming Headset Quartz</h1>
        <h6>1.599,-</h6>
        <h2>799,-</h2>
        <p>The offer is valid untul April 3 or as long as stock losts!</p>
        <div class="cart">
          <button>Add to cart</button>
        </div>
        <div class="green">
          <img src="images/button.png" alt="" />
          <h3>50+pcs. In stock</h3>
        </div>
        <div class="button">
          <button>Add to cart</button>
          <button>Add to wishlist</button>
        </div>
        <div class="add">
          <img src="images/add-to-cart.png" alt="">
        </div>
        <div class="wishlist">
          <img src="images/heart.png" alt="">
        </div>
      </div>
    </div>
  </body>
</html>
